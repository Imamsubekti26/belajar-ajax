<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<title>CRUD with AJAX </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="asset/bootstrap.min.css">
</head>
<body>
<div class="container">
<!-- judul -->
		<h1 class="text-center">Daftar Barang</h1>
		<hr>
<!-- tombol tambah data -->
	<button id="tambah-data" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-tambah">
		Tambah data
	</button>
	<br><br>
<!-- tabel data-->
		<table class="table">
			<thead class="table-dark">
				<th width="5%">no</th>
				<th width="40%">nama</th>
				<th width="40%">kondisi</th>
				<th width="15%">aksi</th>
			</thead>
			<tbody id="load-data-here"></tbody>
		</table>
<!-- form tambah/edit -->
	<div class="modal fade" id="modal-tambah">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header"> <h5 class="modal-title" id="exampleModalLabel">Tambah Data</h5> </div>
	      <div class="modal-body form-tambah">
	      	<table>
	      		<tr>
	      			<td><label for="nama">nama barang </label></td>
	      			<td>: <input type="text" name="nama" id="nama"></td>
	      		</tr>
	      		<tr>
	      			<td><label for="kondisi">kondisi barang </label></td>
	      			<td>: <input type="text" name="kondisi" id="kondisi"></td>
	      		</tr>
	      	</table>
	      	<input type="hidden" id="idBarangHere">
	      </div>
	      <div class="modal-footer">
	      	<button data-bs-dismiss="modal" class="btn btn-secondary" id="close-modal">tutup</button>
	      	<input type="button" class="btn btn-primary" id="submit" value="tambah" onclick="addData()">
	      	<input type="button" class="btn btn-primary" id="submit-edit" value="edit" onclick="upData()">
	      </div>
	    </div>
	  </div>
	</div>

</div>

	<script src="asset/bootstrap.min.js"></script>
	<script src="asset/jquery.min.js"></script>
	<script src="asset/script.js"></script>
</body>
</html>
